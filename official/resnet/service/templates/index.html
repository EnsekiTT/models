{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="/post" method="post" class="form-inline" enctype=multipart/form-data>
          <label for="name">画像</label>
          <input type="file" class="form-control" id="file" name="file">
          <button type="submit" class="btn btn-default">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
